<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Lojista</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #222 url('https://images.pexels.com/photos/4393661/pexels-photo-4393661.jpeg?auto=compress&w=1200&q=80') no-repeat center center fixed;
            /* Imagem: entregador de delivery, pexels.com */
            background-size: cover;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-container {
            background: rgba(255,255,255,0.97);
            max-width: 420px;
            width: 100%;
            margin: 60px auto;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            padding: 40px 36px 32px 36px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .login-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1a1a1a;
            text-align: center;
            line-height: 1.2;
        }
        .login-subtitle {
            color: #555;
            font-size: 1rem;
            margin-bottom: 32px;
            text-align: center;
            line-height: 1.4;
            opacity: 0.9;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
            display: block;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
            box-sizing: border-box;
            transition: all 0.3s ease;
            outline: none;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ff6600;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.1);
            transform: translateY(-1px);
        }
        input[type="text"]:hover, input[type="password"]:hover {
            border-color: #bbb;
        }
        input[type="text"]:invalid, input[type="password"]:invalid {
            border-color: #d32f2f;
        }
        button[type="submit"] {
            background: linear-gradient(135deg, #ff6600, #ff8533);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 18px 0;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.3s ease;
            width: 100%;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
        }
        button[type="submit"]:hover {
            background: linear-gradient(135deg, #e65c00, #ff6600);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 102, 0, 0.4);
        }
        button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 102, 0, 0.3);
        }
        button[type="submit"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.3);
        }
        .login-error {
            color: #d32f2f;
            background: rgba(211, 47, 47, 0.1);
            border-left: 4px solid #d32f2f;
            padding: 12px 16px;
            margin-top: 16px;
            font-size: 0.95rem;
            border-radius: 6px;
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .login-footer {
            margin-top: 18px;
            font-size: 0.95rem;
            color: #888;
            text-align: center;
        }
        
        /* Links adicionais */
        .login-links {
            margin-top: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .forgot-password, .register-link {
            color: #ff6600;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
        }
        .forgot-password:hover, .register-link:hover {
            color: #e65c00;
            background: rgba(255, 102, 0, 0.05);
            transform: translateY(-1px);
        }
        .register-link {
            color: #4CAF50;
            border: 1px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
        }
        .register-link:hover {
            background: #4CAF50;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        .login-social {
            margin: 18px 0 8px 0;
            text-align: left;
        }
        .login-social a {
            margin-right: 12px;
            color: #444;
            font-size: 1.3rem;
            text-decoration: none;
        }
        /* Tablet styles */
        @media (max-width: 768px) {
            .login-container {
                margin: 40px 20px;
                padding: 32px 28px;
                max-width: none;
            }
            .login-title {
                font-size: 2rem;
            }
        }

        /* Mobile styles */
        @media (max-width: 480px) {
            body {
                background-attachment: scroll; /* Fix for mobile background */
            }
            .login-container {
                margin: 20px 16px;
                padding: 24px 20px;
                border-radius: 8px;
            }
            .login-title {
                font-size: 1.8rem;
                margin-bottom: 6px;
            }
            .login-subtitle {
                font-size: 0.9rem;
                margin-bottom: 24px;
            }
            input[type="text"], input[type="password"] {
                padding: 14px 14px;
                margin-bottom: 16px;
                font-size: 1rem;
            }
            button[type="submit"] {
                padding: 16px 0;
                font-size: 1.1rem;
            }
            .login-footer {
                margin-top: 16px;
                font-size: 0.9rem;
            }
        }

        /* Extra small mobile */
        @media (max-width: 360px) {
            .login-container {
                margin: 16px 12px;
                padding: 20px 16px;
            }
            .login-title {
                font-size: 1.6rem;
            }
            input[type="text"], input[type="password"] {
                padding: 12px 12px;
            }
            button[type="submit"] {
                padding: 14px 0;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Bem-vindo de volta</div>
        <div class="login-subtitle">Acesse o painel do lojista para gerenciar sua loja.</div>
        <form method="post" autocomplete="off" role="form" aria-label="Formulário de login">
            {% csrf_token %}
            <label for="id_username">Usuário</label>
            {{ form.username }}
            <label for="id_password">Senha</label>
            {{ form.password }}
            <button type="submit" aria-label="Fazer login no sistema">
                <span>Entrar</span>
            </button>
        </form>
        {% if error %}<div class="login-error">{{ error }}</div>{% endif %}
        
        <!-- Links adicionais -->
        <div class="login-links">
            <a href="{% url 'admin_loja:esqueci_senha' %}" class="forgot-password">Esqueci minha senha</a>
            <a href="{% url 'admin_loja:cadastro' %}" class="register-link">Ainda não tenho cadastro</a>
        </div>
        
        <div class="login-footer">
            <span style="font-size:1.1em;">&copy; {{ now|default:2025 }} Menuly</span>
        </div>
    </div>
</body>
</html>
