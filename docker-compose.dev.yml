version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: menuly_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: menuly_delivery
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: menuly
      MYSQL_PASSWORD: menuly123
    ports:
      - "3307:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - menuly_dev_network
    command: --default-authentication-plugin=mysql_native_password

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: menuly_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - menuly_dev_network
    volumes:
      - redis_dev_data:/data

  # Django Web Application
  web:
    build: .
    container_name: menuly_web_dev
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=menuly.settings_docker
      - DEBUG=1
      - DATABASE_HOST=db
      - DATABASE_NAME=menuly_delivery
      - DATABASE_USER=menuly
      - DATABASE_PASSWORD=menuly123
      - REDIS_URL=redis://redis:6379/1
      - ALLOWED_HOSTS= ["localhost", "127.0.0.1", "192.168.0,74"]
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_dev_volume:/app/staticfiles
      - media_dev_volume:/app/media
    depends_on:
      - db
      - redis
    networks:
      - menuly_dev_network
    command: >
      sh -c "chmod +x docker-init.sh &&
             ./docker-init.sh &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  mysql_dev_data:
  redis_dev_data:
  static_dev_volume:
  media_dev_volume:

networks:
  menuly_dev_network:
    driver: bridge